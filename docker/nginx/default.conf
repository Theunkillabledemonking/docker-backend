server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.php index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
       root           /usr/share/nginx/html; // 엔직엑스에서 가져와서 변환
       fastcgi_pass   app:9000; // 아이피와 포트번호
       fastcgi_index  index.php; // 인덱스 파일
       fastcgi_param  SCRIPT_FILENAME  /var/www/html$fastcgi_script_name; // 실제 파일 경로 인식하도록 설정
       include        fastcgi_params; // 필수 헤더/변수
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

